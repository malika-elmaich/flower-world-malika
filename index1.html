<!DOCTYPE html>

<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Malika Khadija</title>  
  <style>  
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Poppins:wght@300;600&display=swap');  * {  
  margin: 0;  
  padding: 0;  
  box-sizing: border-box;  
  font-family: 'Poppins', sans-serif;  
}  

body {  
  min-height: 100vh;  
  background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  flex-direction: column;  
  overflow: hidden;  
  position: relative;  
}  

.container {  
  background: rgba(255, 255, 255, 0.9);  
  backdrop-filter: blur(10px);  
  padding: 50px 40px;  
  border-radius: 20px;  
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.256);  
  text-align: center;  
  max-width: 400px;  
  position: relative;  
  z-index: 2;  
}  

.container h1 {  
  font-family: 'Cinzel', serif;  
  color: #d63384;  
  font-size: 40px;  
  margin-bottom: 15px;  
  animation: fadeInDown 2s ease-out;  
}  

.container p {  
  color: #121ecd;  
  font-size: 24px;  
  margin-bottom: 30px;  
  animation: fadeInUp 3s ease-out;  
}  

.container button {  
  padding: 12px 30px;  
  background: linear-gradient(135deg, #ff6ec4, #7873f5);  
  border: none;  
  border-radius: 30px;  
  color: white;  
  font-size: 18px;  
  cursor: pointer;  
  transition: 0.4s;  
}  

.container button:hover {  
  background: linear-gradient(135deg, #7873f5, #ff6ec4);  
  transform: scale(1.1);  
}  

@keyframes fadeInDown {  
  from { opacity: 0; transform: translateY(-50px); }  
  to { opacity: 1; transform: translateY(0); }  
}  

@keyframes fadeInUp {  
  from { opacity: 0; transform: translateY(50px); }  
  to { opacity: 1; transform: translateY(0); }  
}

  </style>  
</head>  
<body>  <div class="container">  
    <h1>malika elmaich</h1>  
    <p>The Flower of Dreams</p>  
    <button onclick="showPopup('Welcome to the Flower World of Malika elmaich!')">Start Journey</button>  
  </div>  <div id="popup" style="display:none; position: fixed; top: 0; left: 50%; transform: translateX(-50%);  
 background-color: #c249c2; color: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 5px 20px rgba(167, 217, 225, 0.3);  
 text-align: center; font-size: 30px; z-index: 10;">  
  Welcome to the Flower World of Malika elmaich!  
  <br><br>  
  <button onclick="closePopup()" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 10px; background: #FFF; color: purple; font-size: 24px;">close</button>  
</div>   <script>  
function showPopup() {  
  document.getElementById('popup').style.display = 'block';  
}  
function closePopup() {  
  document.getElementById('popup').style.display = 'none';  
}  
</script>  </body>  
</html>
